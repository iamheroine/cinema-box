<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬Cinema Box : 세상의 모든 영화, 시네마 아카이브</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <h1>Cinema Archive</h1>
        </div>
    </header>
    <main class="banner">
        <img>
    </main>
    <section class="search-wrapper">
        <form class="search">
            <label>무엇을 찾고 계신가요?</label>
            <input type="text" id="search-input" placeholder="영화 제목을 검색해 보세요">
            <button type="submit" id="search-btn">🔎</button>
        </form>
        <div class="filltering-btns">
            <div class="filltering_row1">
                <div class="filltering-btn">Action</div>
                <div class="filltering-btn">Comedy</div>
                <div class="filltering-btn">Romance</div>
                <div class="filltering-btn">Animation</div>
            </div>
            <div class="filltering-row2">
                <div class="filltering-btn">Thriller</div>
                <div class="filltering-btn">Horror</div>
                <div class="filltering-btn">Noir</div>
                <div class="filltering-btn">Drama</div>
                <div class="filltering-btn">SF</div>
            </div>
        </div>
    </section>
    <section class="card-list">
    </section>

    <script src="./main.js"></script>
</body>

</html>
